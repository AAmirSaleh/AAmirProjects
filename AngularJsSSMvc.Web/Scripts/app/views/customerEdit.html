<div class="row">
    <div class="col-md-12">
        <form name="customerForm" class="form-horizontal" novalidate ng-submit="submit()">
            <fieldset>
                <legend>{{formTitle}}</legend>
                <div class="form-group" ng-show="!isNew">
                    <label for="inputId" class="col-md-2 control-label">Id</label>
                    <div class="col-md-1">
                        <input type="text" name="inputId" class="form-control" ng-model="customer.id" disabled />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':customerForm.inputFirstName.$invalid}">
                    <label for="inputFirstName" class="col-md-2 control-label">First Name</label>
                    <div class="col-md-4">
                        <input type="text" name="inputFirstName" class="form-control" placeholder="Enter first name here.." required ng-model="customer.firstName" />
                    </div>
                    <div class="col-md-2">
                        <span ng-show="customerForm.inputFirstName.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':customerForm.inputLastName.$invalid}">
                    <label for="inputLasttName" class="col-md-2 control-label">Last Name</label>
                    <div class="col-md-4">
                        <input type="text" name="inputLastName" class="form-control" placeholder="Enter last name here.." required ng-model="customer.lastName" />
                    </div>
                    <div class="col-md-2">
                        <span ng-show="customerForm.inputLastName.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':customerForm.inputEmail.$invalid}">
                    <label for="inputEmail" class="col-md-2 control-label">Email</label>
                    <div class="col-md-4">
                        <input type="email" name="inputEmail" class="form-control" placeholder="Enter email here.." required ng-model="customer.email" />
                    </div>
                    <div class="col-md-2">
                        <span ng-show="customerForm.inputEmail.$error.required" class="help-block">Required</span>
                        <span ng-show="customerForm.inputEmail.$error.email" class="help-block">Not a valid email</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':customerForm.inputPhone.$invalid}">
                    <label for="inputPhone" class="col-md-2 control-label">Phone</label>
                    <div class="col-md-4">
                        <input type="text" name="inputPhone" class="form-control" placeholder="Enter phone here.." required ng-model="customer.phone" />
                    </div>
                    <div class="col-md-2">
                        <span ng-show="customerForm.inputPhone.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-primary" ng-disabled="customerForm.$invalid">{{formTitle}}</button>
                        <button type="button" class="btn" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
