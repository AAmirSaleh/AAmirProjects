<div class="row">
    <div class="col-md-12">
        <form name="rentalForm" role="form" class="form-horizontal" novalidate ng-submit="submit()">
            <fieldset>
                <legend>{{formTitle}}</legend>
                <div class="form-group" ng-show="!isNew">
                    <label for="inputId" class="col-md-2 control-label">Id</label>
                    <div class="col-md-1">
                        <input type="text" class="form-control" name="inputId" value="{{rental.id}}" disabled />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':rentalForm.inputStartDate.$invalid}">
                    <label for="inputStartDate" class="col-md-2 control-label">Start Date</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control" name="inputStartDate" placeholder="yyyy-MM-dd" required ng-model="rental.startDate" />
                    </div>
                    <div class="col-md-2">
                        <span ng-show="rentalForm.inputStartDate.$error.required" class="help-block">Required</span>
                        <span ng-show="rentalForm.inputStartDate.$error.date" class="help-block">Not a valid date</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':rentalForm.inputEndDate.$invalid}">
                    <label for="inputEndDate" class="col-md-2 control-label">Start Date</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control" name="inputEndDate" placeholder="yyyy-MM-dd" required ng-model="rental.endDate" />
                    </div>
                    <div class="col-md-2">
                        <span ng-show="rentalForm.inputEndDate.$error.required" class="help-block">Required</span>
                        <span ng-show="rentalForm.inputEndDate.$error.date" class="help-block">Not a valid date</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':rentalForm.selectBicycle.$invalid}">
                    <label for="selectBicycle" class="col-md-2 control-label">Select Bicycle</label>
                    <div class="col-md-4">
                        <select name="selectBicycle" class="form-control" ng-options="bicycle.id as bicycle.name for bicycle in bicycles" 
                                required ng-model="rental.bicycleId" ng-change="updateBicycle()">
                            <option value="">Please select bicycle</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <span ng-show="rentalForm.selectBicycle.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': rentalForm.selectCustomer.$invalid}">
                    <label for="selectCustomer" class="col-md-2 control-label">Customer</label>
                    <div class="col-md-4">
                        <select class="form-control" name="selectCustomer" required ng-model="rental.customerId" ng-options="customer.id as (customer.firstName + ' ' + customer.lastName) for customer in customers">
                            <option value="">Please select a customer ...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <span ng-show="rentalForm.selectCustomer.$error.required" class="help-block">Required</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':rentalForm.inputQuantity.$invalid}">
                    <label for="inputQuantity" class="col-md-2 control-label">Quantity</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="inputQuantity" min="1" required ng-model="rental.quantity" ng-change="updateTotalPrice()"/>
                    </div>
                    <div class="col-md-2">
                        <span ng-show="rentalForm.inputQuantity.$error.required" class="help-block">Required</span>
                        <span ng-show="rentalForm.inputQuantity.$error.min" class="help-block">Value needs to be greater than 0</span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':rentalForm.inputPrice.$invalid}">
                    <label for="inputPrice" class="col-md-2 control-label">Total Price</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="inputPrice" required  disabled value="{{rental.totalPrice | currency}}" />
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':rentalForm.inputPaid.$invalid}">
                    <div class="col-md-offset-2 col-md-1">
                        <div class="checkbox">
                            <label for="inputPaid" class="col-md-2 control-label">
                                <input type="checkbox" name="inputPaid" ng-model="rental.paid"/>Paid
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" ng-disabled="rentalForm.$invalid" class="btn btn-primary">{{formTitle}}</button>
                    <button type="button"  class="btn" ng-click="cancel()">Cancel</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
